    <script>
        // --- L√ìGICA DE LA TERMINAL ---
        const lineas = [
            "> Conectando a la base de datos de la RFA...",
            "> Usuario: MC. Estado: La m√°s hermosa.",
            "> [GOD SEVEN] ha encontrado 7 archivos encriptados.",
            "> Bypassing seguridad con Honey Buddha Chips...",
            "> Descomprimiendo recuerdos...",
            "> ¬°Alerta! Exceso de amor detectado.",
            "> Preparando visor de im√°genes seguro...",
            "> Todo listo. Presiona el bot√≥n para ver."
        ];
        let i = 0, j = 0;
        
        // CAMBIO: Velocidad ajustada a 42
        const speed = 42; 
        const contenedorTexto = document.getElementById("texto");

        function escribirTerminal() {
            if (i < lineas.length) {
                if (j < lineas[i].length) {
                    contenedorTexto.innerHTML += lineas[i].charAt(j);
                    j++;
                    setTimeout(escribirTerminal, speed);
                } else {
                    contenedorTexto.innerHTML += "<br>";
                    i++;
                    j = 0;
                    setTimeout(escribirTerminal, 600);
                }
            } else {
                document.getElementById("botonHackeo").style.display = "block";
            }
        }

        function mostrarSorpresa() {
            document.getElementById("terminal").style.display = "none";
            document.getElementById("botonHackeo").style.display = "none";
            document.getElementById("contenedorFinal").style.display = "flex";
        }

        // --- L√ìGICA DEL CARRUSEL Y SWIPE (NUEVO) ---
        let indiceActual = 0;
        const slides = document.querySelectorAll('.carousel-slide');
        const totalSlides = slides.length;
        const carruselContainer = document.getElementById('miCarrusel');

        function moverCarrusel(direccion) {
            slides[indiceActual].classList.remove('active');
            indiceActual += direccion;
            if (indiceActual < 0) {
                indiceActual = totalSlides - 1; 
            } else if (indiceActual >= totalSlides) {
                indiceActual = 0; 
            }
            slides[indiceActual].classList.add('active');
        }

        // --- L√ìGICA PARA DETECTAR EL DESLIZAMIENTO (SWIPE) ---
        let touchStartX = 0;
        let touchEndX = 0;
        const minSwipeDistance = 50; // Distancia m√≠nima para considerar que desliz√≥

        carruselContainer.addEventListener('touchstart', function(e) {
            // Guardamos d√≥nde empieza a tocar el dedo
            touchStartX = e.changedTouches[0].screenX;
        }, {passive: true});

        carruselContainer.addEventListener('touchend', function(e) {
            // Guardamos d√≥nde levanta el dedo
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, {passive: true});

        function handleSwipe() {
            const distance = touchEndX - touchStartX;
            
            // Si la distancia es mayor al m√≠nimo negativo, desliz√≥ a la izquierda (siguiente)
            if (distance < -minSwipeDistance) {
                moverCarrusel(1);
            } 
            // Si la distancia es mayor al m√≠nimo positivo, desliz√≥ a la derecha (anterior)
            else if (distance > minSwipeDistance) {
                moverCarrusel(-1);
            }
            // Si la distancia es muy corta, no hacemos nada (fue un toque accidental)
        }


        window.onload = escribirTerminal;
    </script>
